<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/limao.png" controls>
        <source src="midia/meuvideo-mp4.mp4" type="video/mp4">
        <source src="midia/Meuvideo2-m4v.m4v" type="video/m4v">
        <source src="midia/Meuvideo2-webm.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reproduções de vídeos.</p>
    </video>

    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="200" height="100" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="200" height="100" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
